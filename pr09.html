<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Companies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul, ol {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        .company-logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .company-list {
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <h1>Smartphone Companies</h1>

    <ul>
        <li>
            <a href="https://www.apple.com" target="_blank">
                <img src"D:\AAAA images\Apple_logo_black.svg.png">
                Apple
            </a>
            <ol class="company-list">
                <li>iPhone 15</li>
                <li>iPhone 14</li>
                <li>iPhone 13</li>
            </ol>
        </li>
        <li>
            <a href="https://www.samsung.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/25/Samsung_Logo.svg" alt="Samsung Logo" class="company-logo">
                Samsung
            </a>
            <ol class="company-list">
                <li>Galaxy S23</li>
                <li>Galaxy Note 20</li>
                <li>Galaxy A54</li>
            </ol>
        </li>
        <li>
            <a href="https://www.oneplus.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/OnePlus_logo_2018.svg" alt="OnePlus Logo" class="company-logo">
                OnePlus
            </a>
            <ol class="company-list">
                <li>OnePlus 11</li>
                <li>OnePlus Nord 2</li>
                <li>OnePlus 9 Pro</li>
            </ol>
        </li>
        <li>
            <a href="https://www.xiaomi.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Xiaomi_logo_%28Square%29.svg" alt="Xiaomi Logo" class="company-logo">
                Xiaomi
            </a>
            <ol class="company-list">
                <li>Xiaomi 13 Pro</li>
                <li>Redmi Note 12</li>
                <li>Xiaomi Mi 11</li>
            </ol>
        </li>
    </ul>

</body>
</html>
